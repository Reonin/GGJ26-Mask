  <rect x="383" y="32" width="9" height="16" fill="#8b6914" rx="1"/>

  <!-- Rivets/studs -->
  <circle cx="30" cy="40" r="3" fill="#b8860b"/>
  <circle cx="90" cy="40" r="3" fill="#b8860b"/>
  <circle cx="150" cy="40" r="3" fill="#b8860b"/>
  <circle cx="210" cy="40" r="3" fill="#b8860b"/>
  <circle cx="270" cy="40" r="3" fill="#b8860b"/>
  <circle cx="330" cy="40" r="3" fill="#b8860b"/>
  <circle cx="370" cy="40" r="3" fill="#b8860b"/>
