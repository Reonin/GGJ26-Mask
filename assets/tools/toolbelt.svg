    <rect x="22" y="32" width="36" height="8" fill="#7a5030" rx="2"/>
  </g>

  <g id="pouch2" transform="translate(60, 0)">
    <path d="M20 30 L20 70 Q40 80 60 70 L60 30" fill="#6b4423" stroke="#3d2817" stroke-width="2"/>
    <rect x="22" y="32" width="36" height="8" fill="#7a5030" rx="2"/>
  </g>

  <g id="pouch3" transform="translate(120, 0)">
    <path d="M20 30 L20 70 Q40 80 60 70 L60 30" fill="#6b4423" stroke="#3d2817" stroke-width="2"/>
    <rect x="22" y="32" width="36" height="8" fill="#7a5030" rx="2"/>
  </g>

  <g id="pouch4" transform="translate(180, 0)">
    <path d="M20 30 L20 70 Q40 80 60 70 L60 30" fill="#6b4423" stroke="#3d2817" stroke-width="2"/>
    <rect x="22" y="32" width="36" height="8" fill="#7a5030" rx="2"/>
